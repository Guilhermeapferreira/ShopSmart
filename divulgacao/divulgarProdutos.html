    <section class="contact-form">          
        <h2>Divulgue Seus Produtos</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição do Produto:</label>
                <textarea id="descricao" name="descricao" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="text" id="preco" name="preco" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail de Contato:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="imagem">Imagem do Produto:</label>
                <input type="file" id="imagem" name="imagem" class="form-control" accept="image/*" required>
            </div>
            <a href="Obrigado_por_enviar.html"><button type="submit" class="btn btn-primary">Enviar</button></a>

        </form>
    </section>
