    <section class="contact-form">          
        <h2>Registre sua Reclamação</h2>
        <form action="#" method="post" id="complaintForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="complaint">Reclamação:</label>
                <textarea id="complaint" name="complaint" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="storeAddress">Endereço da Loja (opcional):</label>
                <textarea id="storeAddress" name="storeAddress" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>
