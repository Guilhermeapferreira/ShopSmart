    <div class="main-login">
        <!-- Div da esquerda -->
        <div class="left-login">
            <h1>Faça seu Cadastro<br>E conheça os nossos Produtos</h1>
        </div>
        <!-- Div da direita (Cadastro) -->
        <div class="right-login">

                <!-- Mantenha a mesma classe do login para reutilizar o CSS -->

                    <div class="textfield">
                        <label for="usuario">Nome</label>
